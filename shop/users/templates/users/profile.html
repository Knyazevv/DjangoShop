{% extends "base.html" %} 
{% block content %} 
<div class="grid p-10 grid-cols-1 lg:grid-cols-3 sm:grid-cols-1">
  <div class="rounded shadow-lg">
    <div>
      {% if user.profile %}
      <img src="{{ user.profile.image.url }}" />
      {% endif %}
    </div>
    <div>
      {% if user.image %}
      <img src="{{ user.name }}" />
      {% endif %}
    </div>
    <h1 class="font-bold text-xl m-2">{{ user.username }}</h1>
    <h1 class="font-bold text-xl m-2">{{ user.email }}</h1>
    <h1 class="font-bold text-xl m-2">{{ user.first_name }}</h1>
    <h1 class="font-bold text-xl m-2">{{ user.last_name }}</h1>
  </div>
</div>

<div class="grid p-10">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Зберегти зміни</button>
  </form>
</div>
{% endblock content %}
